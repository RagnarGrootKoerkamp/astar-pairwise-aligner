[package]
name = "pa-bin"
version = "0.1.0"
edition = "2021"
default-run = "pa-bin"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pa-types.workspace = true
pa-generate.workspace = true
pa-heuristic.workspace = true
astarpa.workspace = true
itertools.workspace = true
clap.workspace = true
pa-vis.workspace = true
serde.workspace = true
bio.workspace = true
rand_chacha = "0.3.1"
rand = "0.8.5"
parse_duration =  "2.1.1"

[dev-dependencies]
pa-base-algos.workspace = true
pa-affine-types.workspace = true
pa-vis-types.workspace = true

[features]
example = ["pa-heuristic/example"]

[[example]]
name = "fig-intro"
path = "examples/paper-figures/intro.rs"
[[example]]
name = "fig-layers"
path = "examples/paper-figures/layers.rs"
required-features = ["example"]
[[example]]
name = "fig-comparison"
path = "examples/paper-figures/comparison.rs"
[[example]]
name = "fig-limitations"
path = "examples/paper-figures/limitations.rs"
